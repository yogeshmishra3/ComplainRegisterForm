<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qualified Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #4895ef;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1300px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin: 30px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--info));
            margin: 15px auto 0;
            border-radius: 2px;
        }

        h1,
        h2 {
            margin: 0;
            color: var(--dark);
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            font-weight: 500;
        }

        .stats-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            border-left: 4px solid var(--primary);
        }

        .stat-card i {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--primary);
        }

        .stat-info h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-info p {
            margin: 5px 0 0;
            color: #777;
            font-size: 0.9rem;
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-item {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #eaeaea;
        }

        .project-item:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .project-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 20px;
            position: relative;
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .project-title i {
            margin-right: 10px;
        }

        .project-content {
            padding: 20px;
        }

        .project-info {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .info-label {
            font-weight: 500;
            color: #555;
            width: 120px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .info-label i {
            margin-right: 8px;
            color: var(--primary);
            font-size: 0.9rem;
            width: 18px;
        }

        .info-value {
            flex-grow: 1;
            font-weight: 400;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background-color: rgba(76, 201, 240, 0.2);
            color: #0077b6;
        }

        .status-in-progress {
            background-color: rgba(247, 127, 0, 0.2);
            color: #f77f00;
        }

        .status-pending {
            background-color: rgba(247, 37, 133, 0.2);
            color: #f72585;
        }

        .amount {
            font-weight: 700;
            color: var(--dark);
        }

        .project-footer {
            border-top: 1px solid #eee;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .btn i {
            margin-right: 6px;
        }

        .btn:hover {
            background-color: var(--secondary);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.2rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
            font-size: 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            .project-list {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .stats-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to OMS</h2>
            <h1>Qualified Projects</h1>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <i class="fas fa-project-diagram"></i>
                <div class="stat-info">
                    <h3 id="totalProjects">0</h3>
                    <p>Total Projects</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-rupee-sign"></i>
                <div class="stat-info">
                    <h3 id="totalValue">₹0</h3>
                    <p>Total Value</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-tie"></i>
                <div class="stat-info">
                    <h3 id="uniqueClients">0</h3>
                    <p>Unique Clients</p>
                </div>
            </div>
        </div>

        <div id="project-list" class="project-list">
            <div class="loading">
                <i class="fas fa-spinner"></i> Loading projects...
            </div>
        </div>
    </div>

    <script>
        async function fetchProjects() {
            try {
                const projectList = document.getElementById('project-list');

                // Show loading state
                projectList.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i> Loading projects...
                    </div>
                `;

                const response = await fetch('https://crm-mu-sooty.vercel.app/api/client-projects');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const projects = await response.json();

                console.log('API Response:', projects);

                // Calculate statistics
                const totalProjects = projects.length;
                const totalValue = projects.reduce((sum, project) => sum + (project.finalAmount || 0), 0);
                const uniqueClients = new Set(projects.map(project => project.clientName)).size;

                // Update statistics
                document.getElementById('totalProjects').textContent = totalProjects;
                document.getElementById('totalValue').textContent = '₹' + totalValue.toLocaleString('en-IN');
                document.getElementById('uniqueClients').textContent = uniqueClients;

                // Determine status class
                function getStatusClass(status) {
                    if (!status) return 'status-pending';
                    status = status.toLowerCase();
                    if (status.includes('complete') || status === 'done' || status === 'finished') {
                        return 'status-completed';
                    } else if (status.includes('progress') || status.includes('ongoing')) {
                        return 'status-in-progress';
                    }
                    return 'status-pending';
                }

                // Render projects
                projectList.innerHTML = projects.length > 0 ? projects.map(project => `
                    <div class="project-item">
                        <div class="project-header">
                            <div class="project-title">
                                <i class="fas fa-briefcase"></i>
                                ${project.clientName || 'Unnamed Project'}
                            </div>
                        </div>
                        <div class="project-content">
                            <div class="project-info">
                                <div class="info-label">
                                    <i class="fas fa-user"></i> Lead:
                                </div>
                                <div class="info-value">${project.leadName || 'Not Assigned'}</div>
                            </div>
                            <div class="project-info">
                                <div class="info-label">
                                    <i class="fas fa-rupee-sign"></i> Amount:
                                </div>
                                <div class="info-value amount">₹${(project.finalAmount || 0).toLocaleString('en-IN')}</div>
                            </div>
                            <div class="project-info">
                                <div class="info-label">
                                    <i class="fas fa-tasks"></i> Status:
                                </div>
                                <div class="info-value">
                                    <span class="status-badge ${getStatusClass(project.projectStatus)}">
                                        ${project.projectStatus || 'Pending'}
                                    </span>
                                </div>
                            </div>
                            <div class="project-info">
                                <div class="info-label">
                                    <i class="fas fa-fingerprint"></i> Project ID:
                                </div>
                                <div class="info-value">${project.projectId || 'N/A'}</div>
                            </div>
                            <div class="project-info">
                                <div class="info-label">
                                    <i class="fas fa-key"></i> Password:
                                </div>
                                <div class="info-value">${project.projectPassword || 'N/A'}</div>
                            </div>
                        </div>
                        <div class="project-footer">
                            <button class="btn">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        </div>
                    </div>
                `).join('') : '<div class="loading">No projects found</div>';

            } catch (error) {
                console.error('Error fetching projects:', error);
                document.getElementById('project-list').innerHTML = `
                    <div class="loading" style="color: var(--warning);">
                        <i class="fas fa-exclamation-circle"></i>
                        Failed to load projects. Please try again later.
                    </div>
                `;
            }
        }

        fetchProjects();
    </script>
</body>

</html>
